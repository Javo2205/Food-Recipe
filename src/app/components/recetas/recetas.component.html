 <main>
   <div class="container w-75">
     <div class="row mx-0 pt-3">
       <div class="col-lg-8 text-center">
         <h3>Encuentra la receta que necesitas</h3>
       </div>
       <div class="col-lg-4 text-center"><button [routerLink]="['/recetario/crear']" routerLinkActive="router-link-active"
           type="button" class="btn btn-outline-danger" *ngIf="auth.loggedIn" >Crear receta</button></div>
     </div>

        <table class="table w-100 mt-2">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre receta</th>
              <th scope="col">Porciones</th>
              <th scope="col">Ingredientes</th>
              <th scope="col">Preparacion</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let receta of recetas; let i = index">
              <th scope="row">{{receta.receta_simple}}</th>
              <td>{{receta.nombre}}</td>
              <td>{{receta.porciones}}</td>
              <td>{{receta.ingredientes}}</td>
              <td>{{receta.preparacion}}</td>
            </tr>
          </tbody>
        </table>
       

   </div>
 </main>
